<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <div id="qrcode_main_box">
        <h2>Free QR Code Generator</h2>
        <div class="chosestype">
          <span>Choses QR Code Type: &nbsp; </span>
          <button id="textBtn">Text</button>
          <button id="fileBtn">File</button>
        </div>
        <input id="text" type="text" placeholder="Text QR Code...">
        <input id="file" type="file" placeholder="File & Image QR Code... ">
        <label for="sizes">
          QR Code Size:
          <select name="" id="sizes">
            <option value="100">100 x 100</option>
            <option value="200">200 x 200</option>
            <option value="300">300 x 300</option>
            <option value="400">400 x 400</option>
            <option value="500">500 x 500</option>
            <option value="600">600 x 600</option>
            <option value="700">700 x 700</option>
            <option value="800">800 x 800</option>
            <option value="900">900 x 900</option>
            <option value="1000">1000 x 1000</option>
          </select>
        </label>
        <div class="qrcodeContianer">
          <div id="qrcode"></div>
        </div>
        <div class="qr_btns">
          <button id="Generatebtn">Generate</button>
          <a href="" id="Downloadbtn" download="QR_Code.jpeg">Download</a>
        </div>
      </div>
    </div>


    <script src="./custom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
      integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </body>
</html>
